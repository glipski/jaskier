<html>
    <head>
        {% load static %}
         <link rel="stylesheet" type="text/css" href="{% static 'login/login.css' %}">
    </head>

    <body>
        <div id="content">
            <form method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td><h2>Zaloguj się</h2></td>
                    </tr>
                    <tr>
                        <td>{{ form.username }}</td>
                    </tr>
                    <tr>
                        <td>{{ form.password }}</td>
                    </tr>
                    <tr>
                    <td><button type="submit">Zaloguj się</button></td>
                    </tr>
                    <tr>
                        <td><a href="{% url 'registration_register' %}">Nie masz jeszcze konta? <br>Załóż je teraz!</a></td>
                    </tr>
                </table>
              </form>
        </div>
    </body>
</html>
